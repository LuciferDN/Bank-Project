<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Customer Main Page</title>
        <link href="customer.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>


    <body>
        <div class="container">

            <div class="header">
                <h1>Accounts</h1>
                <form action="employeelogout" method="GET">
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Logout</button>
                    </div>
                </form>
            </div>

            <table class="table" id="customer-table" onclick="click">
                <thead>
                    <tr>
                        <th scope="col">Username</th>
                        <th scope="col">Account Name</th>
                        <th scope="col">Approval Status</th>
                        <th scope="col">Balance</th>
                    </tr>
                </thead>
            </table>


            <div class="bd-example">
                <nav>
                    <div class="nav nav-tabs mb-3" id="nav-tab" role="tablist">
                        <button class="nav-link active" id="nav-approve-tab" data-bs-toggle="tab" data-bs-target="#nav-approve" type="button" role="tab" aria-controls="nav-approve" aria-selected="true">Approve</button>
                        <button class="nav-link" id="nav-reject-tab" data-bs-toggle="tab" data-bs-target="#nav-reject" type="button" role="tab" aria-controls="nav-reject" aria-selected="false">Reject</button>
                    </div>
                </nav>

                <div class="tab-content" id="nav-tabContent">
                    <div class="tab-pane fade show active" id="nav-approve" role="tabpanel" aria-labelledby="nav-approve-tab">
                        <div class="approve">
                            <form action="approve" method="POST">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="UserName" name = "username">
                                    <input type="text" class="form-control" placeholder="Account Name" name = "account_name">
                                    <button id="approve_button" type="submit" class="btn btn-primary">Approve</button>
                                </div>
                            </form>
                        </div>
                    </div>

                    <div class="tab-pane fade" id="nav-reject" role="tabpanel" aria-labelledby="nav-reject-tab">
                        <div class="reject">
                            <form action="reject" method="POST">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="UserName" name = "username">
                                    <input type="text" class="form-control" placeholder="Account Name" name = "account_name">
                                    <button id="reject_button" type="submit" class="btn btn-primary">Reject</button>
                                </div>
                            </form>
                        </div>
                    </div>                    
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="employee-main.js"></script>
    </body>
</html>
